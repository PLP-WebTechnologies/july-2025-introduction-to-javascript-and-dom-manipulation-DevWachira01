<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript and DOm</title>
</head>
<body>
    <header>
        <h1> an interactive website using javascript and Dom</h1>
        <button id="mode">Dark Mode</button>
    </header>
    <nav class="nav-container">
        <div class="navbar">
            <a href="">home</a>
            <a href="">about</a>
            <a href="">services</a>
            <a href="">contact</a>
       </div>

    <main>
        <div class="container">
            <div class="cards">
                <h2>card 1</h2>

            </div>
            <div class="cards">
                <h2>card 2</h2>

            </div>
            <div class="cards">
                <h2>card 3</h2>

            </div>
        </div>

        <div class="contact">
            <form action="" id="form">
             <label for="firstname">firstname</label><br>
             <input type="text" name="firstname" id="fname" onfocus="this.style.background='red';" placeholder="enter firstname"><br>
             <label for="lastname">lastname</label><br>
             <input type="text" name="lastname" id="lname" placeholder="enter lastname"><br>
             <label for="email">email</label><br>
             <input type="email" name="email" id="email" placeholder="enter your Email"><br>
             <label for="message">message</label><br>
             <textarea name="message" id="msg" cols="30" rows="10"></textarea><br>
             <input type="submit" value="Send Message">

            </form>
        </div>
